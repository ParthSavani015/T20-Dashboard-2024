<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T20 Worldcup Men's 2024</title>
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="sidebar">
    <img src="img/logo1.png" alt="Logo" class="logo">
    <a class="nav-link active" aria-current="page" href="Home.html"><i class="las la-home" style="font-size:22px;"></i>Home</a>
    <a class="nav-link" href="index.html"><i class="las la-chalkboard" style="font-size:22px;"></i> Dashboard</a>
    <a class="nav-link" href="analysis.html"><i class="las la-chart-bar" style="font-size:22px;"></i> Analysis</a>
  </div>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="analysis-box">
            <div class="head">
              <h4>Batting Rank</h4>
            </div>
            <div class="rank">
              <div class="batting-rank-container"></div>
              <button id="load-more-btn" class="btn btn-primary mt-3">Load More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="analysis-box">
            <div class="head">
              <h4>Strike Rate</h4>
            </div>
            <div class="rank">
              <div class="strike-rate-container"></div>
              <button id="load-more-strike-rate-btn" class="btn btn-primary mt-3">Load More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="analysis-box1 ">
            <div class="head">
              <h4>Point Table (Group 1)</h4>
            </div>
            <div class="rank">
              <div class="point-table-container"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4" >
          <div class="analysis-box">
            <div class="head">
              <h4>Bowling</h4>
            </div>
            <div class="rank">
              <div class="Bowling-Table-container"></div>
              <button id="load-more-bowling-btn" class="btn btn-primary mt-3">Load More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4" >
          <div class="analysis-box">
            <div class="head">
              <h4>Economy</h4>
            </div>
            <div class="rank">
              <div class="economy-container"></div>
               <button id="load-more-economy-btn" class="btn btn-primary mt-3">Load More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4" style="margin-top: 7px;">
          <div class="analysis-box">
            <div class="head">
              <h4>Point Table (Group 2)</h4>
            </div>
            <div class="rank">
              <div class="point-table-container2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
